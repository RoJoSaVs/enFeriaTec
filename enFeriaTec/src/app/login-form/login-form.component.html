<div class="mt-5">
    <form id="login-form" class="form" action="" method="post">
        <h3 class="text-center text">Login</h3>
        <div class="form-group">
            <label for="username" class="text ">Nombre de usuario:</label><br>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password" class="text ">Contraseña:</label><br>
            <input type="text" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="remember-me" class="text"><span>Recordarme</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
            <input type="submit" name="submit" class="btn btn-success btn-md" value="Ingresar">
        </div>
        <div id="register-link" class="text-right">
            <a href="#" class="text">¿No tienes cuenta?, registrate aquí</a>
        </div>
    </form>
</div>
